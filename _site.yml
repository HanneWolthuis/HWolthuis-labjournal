name: "HWolthuis-labjournal"
author: 
  - 'Hanne Wolthuis'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "My journal"
      menu:
      - text: "Week 1"
        href: lab1.html
      - text: "Week 2"
        href: lab2.html
    - text: "Final paper"
      menu:
        # here, other .Rmds can be added


  right:
  - icon: fab fa-github
    href: https://github.com/HanneWolthuis/HWolthuis-labjournal
output:
  html_document:
    theme: flatly
    highlight: default
    toc:  true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: yes
    css: tweaks.css
